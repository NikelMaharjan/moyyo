def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: "com.google.gms.google-services"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "app.moyyo.android"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    //Note: we can use multiple flavorDimensions like flavorDimensions "environment","app"
    //I am using only one because I need only only for now
    flavorDimensions "app"
    productFlavors {
        dev {
            dimension "app"
            applicationIdSuffix "dev"
            // We can also change app name label
            resValue "string", "app_name", "Moyyo Dev"
            resValue "string", "facebook_app" ,"1749089228907632"
            resValue "string", "fb_login_protocol" ,"fb1749089228907632"
            resValue "string", "facebook_client" ,"81b98b0fbd3a15c373a9588ed021a0df"
        }
        uat {
            dimension "app"
            applicationIdSuffix "uat"
            resValue "string", "app_name", "Moyyo Uat"
            resValue "string", "facebook_app" ,"825916339292727"
            resValue "string", "fb_login_protocol" ,"fb825916339292727"
            resValue "string", "facebook_client" ,"e519f8c95a2e2f95ce556aa3b82ba1e4"
        }
        prod {
            dimension "app"
            resValue "string", "app_name", "Moyyo"
            resValue "string", "facebook_app" ,"902386021486530"
            resValue "string", "fb_login_protocol" ,"fb902386021486530"
            resValue "string", "facebook_client" ,"29180e2d0becfd77c5cf10652d46f5c9"
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "app.moyyo.android"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    
